line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]  # line too long - we set line-length instead

[lint.per-file-ignores]
"tests/**/test_*.py" = ["B011"]  # assert False is fine in tests

[format]
quote-style = "double"
indent-style = "space"
