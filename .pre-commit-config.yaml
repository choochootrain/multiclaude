repos:
  - repo: local
    hooks:
      - id: type-check
        name: Type check with ty
        entry: uvx ty check
        language: system
        types: [python]
        pass_filenames: false
        verbose: true

      - id: ruff-check
        name: Ruff check
        entry: ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: Ruff format
        entry: ruff format
        language: system
        types: [python]
        pass_filenames: true