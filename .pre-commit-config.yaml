repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-toml

  - repo: local
    hooks:
      - id: mypy
        name: Type check with mypy
        entry: mypy
        language: system
        types: [python]
        pass_filenames: false
        args: ["multiclaude/"]
        require_serial: true

      - id: ruff-check
        name: Ruff check
        entry: ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: Ruff format
        entry: ruff format
        language: system
        types: [python]
        pass_filenames: true
